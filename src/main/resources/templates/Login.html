<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body{
            /*background-image: url("./img/1604073088251.jpg");*/
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            /*background-color: #CCCCCC;*/
        }

    </style>
</head>
<body>
<div id="app">

    <el-row style="margin-left:40%;margin-top: 15% "  >
        <el-col :span="2">
            <div class="grid-content bg-purple-light" style="font-size: 20px">账号</div>
        </el-col>

        <el-col :span="10">

            <el-input
                placeholder="请输入内容"
                v-model="inputzh"
                clearable>
            </el-input>
        </el-col>

    </el-row>

    <el-row style="margin-top: 10px;margin-left: 40%">
        <el-col :span="2" >
            <div class="grid-content bg-purple-light" style="font-size: 20px">密码</div>
        </el-col>

        <el-col :span="10">
            <el-input placeholder="请输入密码" v-model="inputmm" show-password></el-input>
        </el-col>

    </el-row>

    <el-row style="margin-left: 40%;margin-top: 10px">
        <el-button type="primary" style="margin-right: 5px;margin-left: 30px">登录</el-button>
        <el-button type="info" style="margin-right: 5px" @click="dialogFormVisible = true">注册</el-button>
        <el-button type="warning">忘记密码</el-button>
    </el-row>

    <el-dialog title="注册" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="账号" :label-width="formLabelWidth" style="width: 60%">
                <el-input v-model="form.zhanghao" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="密码" :label-width="formLabelWidth" style="width: 60%">
                <el-input v-model="form.mima" autocomplete="off" show-password></el-input>
            </el-form-item>
<!--            <el-form-item label="活动区域" :label-width="formLabelWidth">-->
<!--                <el-select v-model="form.region" placeholder="请选择活动区域">-->
<!--                    <el-option label="区域一" value="shanghai"></el-option>-->
<!--                    <el-option label="区域二" value="beijing"></el-option>-->
<!--                </el-select>-->
<!--            </el-form-item>-->
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
        </div>
    </el-dialog>

</div>

</body>
<script  th:src="@{/static/resource/js/vue.min.js}"></script>


<script th:src="@{/element-ui/lib/index.js}"></script>


<link rel="stylesheet" th:href="@{/element-ui/lib/theme-chalk/index.css}">

            }

       methods:{

</script>
</html>
